  <style>
/* Βασική Δομή */
 .history-section {
   max-width: 1100px;
   margin: 60px auto;
   padding: 0 20px;
   overflow-x: hidden; /* Για να μην έχουμε scrollbar κατά την κίνηση */
 }

 .history-row {
   display: grid;
   grid-template-columns: 1fr 1fr;
   gap: 60px;
   align-items: center;
   margin-bottom: 120px;
 }

 /* Εναλλάξ διάταξη */
 .history-row:nth-child(even) .history-image {
   order: -1;
 }

 /* --- Στυλ Κειμένου & Αρχική Κατάσταση Κίνησης --- */
 .history-text {
   opacity: 0;
   transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
 }

 /* Το κείμενο έρχεται από αριστερά ή δεξιά ανάλογα τη σειρά */
 .history-row:nth-child(odd) .history-text {
   transform: translateX(-50px);
 }
 .history-row:nth-child(even) .history-text {
   transform: translateX(50px);
 }

 .history-text h2, .history-text h3 {
   font-family: 'Playfair Display', serif;
   font-size: clamp(1.8rem, 5vw, 2.5rem);
   margin-bottom: 25px;
 }

 .history-text p {
   line-height: 1.8;
   font-size: 1.15rem;
   color: #f8f8f8;
   text-align: justify;
 }

 /* --- Στυλ Εικόνας & Αρχική Κατάσταση Zoom --- */
 .history-image {
   opacity: 0;
   transform: scale(0.9); /* Ξεκινάει λίγο πιο μικρή */
   transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
   border-radius: 20px;
   overflow: hidden;
 }

 .history-image img {
   width: 100%;
   height: 450px;
   object-fit: cover;
   display: block;
   transition: transform 0.6s ease;
 }

 /* --- Visible States (Όταν μπαίνει το .active από JS) --- */
 .history-row.active .history-text {
   opacity: 1;
   transform: translateX(0);
 }

 .history-row.active .history-image {
   opacity: 1;
   transform: scale(1);
 }

 .history-image img:hover {
   transform: scale(1.05); /* Μικρό zoom στο hover */
 }

 /* Closing Quote Animation */
 .closing-quote {
   text-align: center;
   max-width: 750px;
   margin: 80px auto;
   padding: 50px 20px;
   border-block: 1px solid #ddd;
   position: relative;
   opacity: 0;
   transform: translateY(20px);
   transition: all 1s ease;
 }

 .closing-quote.active {
   opacity: 1;
   transform: translateY(0);
 }

 .closing-quote::before {
   content: "“";
   font-family: 'Playfair Display';
   font-size: 5rem;
   color: #e0e0e0;
   position: absolute;
   top: -20px;
   left: 50%;
   transform: translateX(-50%);
 }

 /* Mobile Responsive */
 @media (max-width: 850px) {
   .history-row {
     grid-template-columns: 1fr;
     gap: 30px;
     margin-bottom: 80px;
   }
   .history-row:nth-child(even) .history-image { order: 0; }
   .history-row:nth-child(odd) .history-text,
   .history-row:nth-child(even) .history-text {
     transform: translateY(30px); /* Στο κινητό έρχεται από κάτω */
   }
   .history-image img { height: 300px; }
   .history-text { text-align: center; }
 }
  </style>

  <script>
    /* 1. Language Logic */
    const flagButtons = document.querySelectorAll('.lang-flag-btn');
    const body = document.body;

    function setLanguage(lang) {
      body.className = 'lang-' + lang;
      localStorage.setItem('preferredLang', lang);
      document.querySelectorAll('[data-lang-el], [data-lang-en]').forEach(el => {
        const text = el.getAttribute(`data-lang-${lang}`);
        if (text) el.textContent = text;
      });
    }

    flagButtons.forEach(btn => {
      btn.addEventListener('click', () => setLanguage(btn.getAttribute('data-lang-val')));
    });

    const savedLang = localStorage.getItem('preferredLang') || 'el';
    setLanguage(savedLang);

    /* 2. Enhanced Scroll Observer */
    const observerOptions = {
      threshold: 0.2
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, observerOptions);

    document.querySelectorAll('.animate-on-scroll').forEach(el => {
      observer.observe(el);
    });
  </script>

  <script src="lang.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const mobileBtn = document.getElementById('mobileMenuBtn');
    const closeBtn = document.getElementById('closeMobileModal');
    const modal = document.getElementById('mobileModal');
    const modalLinks = document.querySelectorAll('.mobile-links a');

    // Άνοιγμα Modal
    mobileBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Κλείδωμα scrolling
    });

    // Κλείσιμο Modal
    function closeModal() {
        modal.style.display = 'none';
        document.body.style.overflow = ''; // Ξεκλείδωμα scrolling
    }

    closeBtn.addEventListener('click', closeModal);

    // Κλείσιμο όταν πατηθεί σύνδεσμος (π.χ. Μενού)
    modalLinks.forEach(link => {
        link.addEventListener('click', closeModal);
    });
});
</script>
